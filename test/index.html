<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  	<title>QUnit results for PhoneGap JS API</title>
    <!-- You need the following two files in the same directory for QUnit to run. -->
    <link rel="stylesheet" type="text/css" href="qunit.css" />
	<script type="text/javascript" src="qunit.js"></script>
	<!-- Make sure you copy in phonegap.js from the PhoneGap repository (that's what you're testing, right?) -->
    <script type="text/javascript" src="../src/android/phonegap.js"></script>
    <!--<script type="text/javascript" src="../src/device.js"></script>-->
    <script type="text/javascript" src="../src/notification.js"></script>
    <script type="text/javascript" src="../src/network.js"></script>
    <script type="text/javascript" src="../src/camera.js"></script>
    <script type="text/javascript" src="../src/accelerometer.js"></script>
    <script type="text/javascript" src="../src/position.js"></script>
    <script type="text/javascript" src="../src/geolocation.js"></script>
	<script type="text/javascript">
		PhoneGap.desktop = true;
		
		function Tests() {
			this.TEST_TIMEOUT = 15000;
		};
		var tests = new Tests();

		// Runs each function in Tests that contains 'Tests' in the name.
		function run() {
			for (var t in tests) {
				if (t.indexOf('Tests') > -1) {
					tests[t]();
				}
			}
		}

		document.addEventListener('deviceready', run, false);
	</script>
	<script type="text/javascript" src="tests/device.test.js"></script>
	<script type="text/javascript" src="tests/notification.test.js"></script>
	<script type="text/javascript" src="tests/network.test.js"></script>
	<script type="text/javascript" src="tests/camera.test.js"></script>
	<script type="text/javascript" src="tests/accelerometer.test.js"></script>
	<script type="text/javascript" src="tests/geolocation.test.js"></script>
	<script type="text/javascript" src="tests/position.test.js"></script>
	<script type="text/javascript" src="tests/phonegap.test.js"></script>
  </head>
	<body>
		<h1 id="qunit-header">Mobile Spec (PhoneGap) Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
